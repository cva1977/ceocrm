                </ng-container>

            </ul>

            <!-- The slideshow -->

                            </font>
                        </div>
                    </div>
                    <div class="item">
                        <div class="text-center">
                            <h2 style="color:#ffffff;">Cont. Psico</h2>
                            <font style="vertical-align: inherit;color:#ffffff;">
                                <font style="vertical-align: inherit;">Ofertas de BBSS</font>
                            </font>
                        </div>
                    </div>
                    <div class="item">
                        <div class="text-center">
                            <h2 style="color:#ffffff;">Farm. Domicilio</h2>
                            <font style="vertical-align: inherit;color:#ffffff;">
                                <font style="vertical-align: inherit;">Ofertas de BBSS</font>
                            </font>
                        </div>
                    </div>
                </ng-container>
                <ng-container *ngIf="ofertaAfiliado.length == 0">
                    <div class="item active">
                        <div class="text-center">
                            <h2 style="color:#ffffff;">Cont. Psico</h2>
                            <font style="vertical-align: inherit;color:#ffffff;">
                                <font style="vertical-align: inherit;">Ofertas de BBSS</font>
                            </font>
                        </div>
                    </div>
                    <div class="item">
                        <div class="text-center">
                            <h2 style="color:#ffffff;">Farm. Domicilio</h2>

                    </div>
                </ng-container>

            </div>

            <a href="#demo4" role="button" data-slide="prev" class="left carousel-control" style="background-image:linear-gradient(to right,rgba(0,0,0,.0001) 100%,rgba(0,0,0,.5) 100%);"> <span aria-hidden="true" class="fa fa-angle-left"></span> <span class="sr-only">Previous</span> </a>
            <a href="#demo4" role="button" data-slide="next" class="right carousel-control" style="background-image:linear-gradient(to right,rgba(0,0,0,.0001) 100%,rgba(0,0,0,.5) 100%);"> <span aria-hidden="true" class="fa fa-angle-right"></span> <span class="sr-only">Next</span> </a>

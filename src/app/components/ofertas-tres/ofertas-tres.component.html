<div class="col-lg-4 col-md-4 col-xs-12 col-sm-12">
    <div class="green-cla-box">
        <div id="demo3" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->


            <ul class="carousel-indicators">
                <ng-container *ngFor="let empresa of usoOferta;let j=index">
                    <li *ngIf="j == 0" data-target="#demo3" data-slide-to="j" class="active"></li>
                    <li *ngIf="j > 0" data-target="#demo3" data-slide-to="j"></li>

                </ng-container>
                <li *ngIf="usoOferta.length == 0" data-target="#demo2" data-slide-to="l" class="active"></li>
        
            </ul>

            <!-- The slideshow -->
            <div role="listbox" class="carousel-inner">
                <ng-container *ngFor="let empresa of usoOferta;let i=index">
                    <div *ngIf="i == 0" class="item active">
                        <div class="text-center">
                            <h2 style="color:#ffffff;">{{empresa.data.PRODUCTO | slice:0:10}}</h2>
                            <p class="text-medium font-light">
                                {{empresa.data.NUM | number}}
                            </p>
                            <font style="vertical-align: inherit;color:#ffffff;">
                                <font style="vertical-align: inherit;">Ofertas de BBSS</font>
                            </font>
                        </div>
                    </div>
                    <div *ngIf="i >0" class="item">
                        <div class="text-center">
                            <h2 style="color:#ffffff;">{{empresa.data.PRODUCTO | slice:0:10 }}</h2>
                            <p class="text-medium font-light">
                                {{empresa.data.NUM | number}}
                            </p>
                            <font style="vertical-align: inherit;color:#ffffff;">
                                <font style="vertical-align: inherit;">Ofertas de BBSS</font>
                            </font>
                        </div>
                    </div>
                </ng-container>
                <div *ngIf="usoOferta.length == 0" class="item active">
                        <div class="text-center">
                            <h2 style="color:#ffffff;">SIN OFERTA</h2>
                            <p class="text-medium font-light">
                               0
                            </p>
                            <font style="vertical-align: inherit;color:#ffffff;">
                                <font style="vertical-align: inherit;">Ofertas de Ahorro</font>
                            </font>
                        </div>
                    </div>
            </div>
            <!-- Left and right controls -->
            <a href="#demo3" role="button" data-slide="prev" class="left carousel-control" style="background-image:linear-gradient(to right,rgba(0,0,0,.0001) 100%,rgba(0,0,0,.5) 100%);"> <span aria-hidden="true" class="fa fa-angle-left"></span> <span class="sr-only">Previous</span> </a>
            <a href="#demo3" role="button" data-slide="next" class="right carousel-control" style="background-image:linear-gradient(to right,rgba(0,0,0,.0001) 100%,rgba(0,0,0,.5) 100%);"> <span aria-hidden="true" class="fa fa-angle-right"></span> <span class="sr-only">Next</span> </a>

        </div>
    </div>

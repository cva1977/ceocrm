<div class="col-md-3">
    <div class="blue-cla-box">
        <div id="demo1" class="carousel slide" data-ride="carousel">

            <!-- Indicators -->


            <ul class="carousel-indicators">
                <ng-container *ngFor="let oferta of ofertaAfiliado;let j=index">
                    <li *ngIf="j == 0" data-target="#demo1" data-slide-to="j" class="active"></li>
                    <li *ngIf="j > 0" data-target="#demo1" data-slide-to="j"></li>

                </ng-container>

            </ul>

            <!-- The slideshow -->
            <div role="listbox" class="carousel-inner">
                <ng-container *ngFor="let oferta of ofertaAfiliado;let i=index">
                    <ng-container *ngIf="ofertaAfiliado.length >= 1">
                        <div *ngIf="i == 0" class="item active">
                            <div class="text-center">
                                <h2 style="color:#ffffff;">{{oferta.data.OFERTA}}</h2>
                                <font style="vertical-align: inherit;color:#ffffff;">
                                    <font style="vertical-align: inherit;">Ofertas de Seguro</font>
                                </font>
                            </div>
                        </div>
                        <div *ngIf="i >0" class="item">
                            <div class="text-center">
                                <h2 style="color:#ffffff;">{{oferta.data.OFERTA}}</h2>
                                <font style="vertical-align: inherit;color:#ffffff;">
                                    <font style="vertical-align: inherit;">Ofertas de Seguro</font>
                                </font>
                            </div>
                        </div>
                    </ng-container>
                </ng-container>

                <div *ngIf="ofertaAfiliado.length == 0">
                    <div class="item active">
                        <div class="text-center">
                            <h2 style="color:#ffffff;">Sin Ofertas</h2>
                            <font style="vertical-align: inherit;color:#ffffff;">
                                <font style="vertical-align: inherit;">Ofertas de Seguro</font>
                            </font>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Left and right controls -->
            <a href="#demo1" role="button" data-slide="prev" class="left carousel-control" style="background-image:linear-gradient(to right,rgba(0,0,0,.0001) 100%,rgba(0,0,0,.5) 100%);"> <span aria-hidden="true" class="fa fa-angle-left"></span> <span class="sr-only">Previous</span> </a>
            <a href="#demo1" role="button" data-slide="next" class="right carousel-control" style="background-image:linear-gradient(to right,rgba(0,0,0,.0001) 100%,rgba(0,0,0,.5) 100%);"> <span aria-hidden="true" class="fa fa-angle-right"></span> <span class="sr-only">Next</span> </a>

        </div>
    </div>

<app-navbar></app-navbar>
<app-left-bar></app-left-bar>

<div id="page-wrapper">
    <div class="container-fluid">
        <div class="table-responsive">
            <table class="table">
                <td>
                    <div class="calcTitle">
                        <h1 class="titleSlider">
                            Administración <small class="subTitleSlider">de usuarios CLA</small>
                        </h1>
                        <p>

                        </p>
                    </div>
                </td>
                <td>
                    <button class="btn btn-success btn-rounded waves-effect waves-light" type="button" [routerLink]="['/crear-usuario']">Añadir nuevo usuario</button>
                </td>
            </table>
        </div>
        <mat-card class="example-container">
            <div class="example-header">
                <mat-form-field>
                    <input matInput #filter (keyup)="applyFilter($event.target.value)" placeholder="Buscar">
                </mat-form-field>
            </div>
            <table mat-table #table [dataSource]="dataSource" matSort class="mat-elevation-z8" width="80%" align="center">
                <ng-container matColumnDef="rut">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> RUT </th>
                    <td mat-cell *matCellDef="let element">{{ element.RUT }} </td>
                </ng-container>
                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> NOMBRE </th>
                    <td mat-cell *matCellDef="let element"><span style="text-transform: capitalize"> {{ element.NOMBRES.toLowerCase() }} </span> <span style="text-transform: capitalize"> {{ element.APELLIDO_PATERNO.toLowerCase() }} </span> <span style="text-transform: capitalize"> {{ element.APELLIDO_MATERNO.toLowerCase() }}</span></td>
                </ng-container>
                <ng-container matColumnDef="email">
                    <th mat-header-cell *matHeaderCellDef> EMAIL </th>
                    <td mat-cell *matCellDef="let element">{{ element.EMAIL.toLowerCase() }} </td>
                </ng-container>
                <ng-container matColumnDef="modifica">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element"> <span class="text-success">                                    
                        <button class="btn btn-primary btn-rounded waves-effect waves-light"  (click)="onModificar(element.propertyId)"><span class="btn-label"><i class="fa fa-pencil"></i></span>Modificar</button>
                        </span>
                    </td>
                </ng-container>
                <ng-container matColumnDef="elimina">
                    <th mat-header-cell *matHeaderCellDef> </th>
                    <td mat-cell *matCellDef="let element">
                        <span class="text-danger">                                    
                            <button class="btn btn-danger btn-rounded waves-effect waves-light"  (click)="onEliminar(element.propertyId)"><span class="btn-label"><i class="fa fa-pencil"></i></span>Eliminar</button>
                        </span>

                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

            </table>

            <mat-paginator #paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 20]" [showFirstLastButtons]="true">
            </mat-paginator>
        </mat-card>

    </div>
</div>
